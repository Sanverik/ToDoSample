<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Task</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div th:replace="header :: navbar"></div>
    <div class="main">
        <h1>Create New Task</h1>
        <form method="POST" th:action="@{'/tasks/create/todos/' + ${todoId}}" th:object="${task}">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="nameInput"><b>Name:</b></label>
                <div class="col-sm-10">
                    <input th:field="*{name}" type="text" class="form-control" id="nameInput"
                           placeholder="Enter task name...">
                    <small th:text="${#fields.hasErrors('name') ? 'The name cannot be empty' : ''}" id="blankTitle"
                           class="text-danger"></small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><b>Priority:</b></label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{priority}">
                        <option th:each="priority : ${priorities}" th:value="${priority}" th:text="${priority.name()}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-info m-1">Create</button>
                <button type="reset" class="btn btn-light m-1">Clear</button>
            </div>
        </form>
    </div>
</body>
</html>
