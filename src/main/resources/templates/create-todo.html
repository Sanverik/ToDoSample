<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New ToDo List</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="header :: navbar"></div>
    <div class="main">
        <h1>Create New ToDo</h1>
        <form method="POST" th:action="@{'/todos/create/users/' + ${todo.getOwnerId()}}" th:object="${todo}">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="titleInput"><b>Title:</b></label>
                <div class="col-sm-10">
                    <input th:field="*{title}" type="text" class="form-control" id="titleInput"
                           placeholder="Enter first name...">
                    <small th:text="${#fields.hasErrors('title') ? 'The title cannot be empty' : ''}" id="blankTitle"
                           class="text-danger"></small>
                </div>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-primary m-2">Create</button>
                <button type="reset" class="btn btn-light m-2">Clear</button>
            </div>
        </form>
    </div>
</body>
</html>
