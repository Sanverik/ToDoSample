<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create user</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="header :: navbar"></div>
    <div class="main">
        <h1>Create New User</h1>
        <form method="POST" th:action="@{'/users/create'}" th:object="${user}">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="firstName"><b>First name:</b></label>
                <div class="col-sm-10">
                    <input th:field="*{firstName}" type="text" class="form-control" id="firstName" placeholder="Enter first name...">
                    <small th:text="${#fields.hasErrors('firstName') ? 'Must start with a capital letter followed by one or more lowercase letters' : ''}" id="firstNameHelp" class="text-danger"></small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="lastName"><b>Last name:</b></label>
                <div class="col-sm-10">
                    <input th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder="Enter last name...">
                    <small th:text="${#fields.hasErrors('lastName') ? 'Must start with a capital letter followed by one or more lowercase letters' : ''}" id="lastNameHelp" class="text-danger"></small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="emailInput"><b>E-mail:</b></label>
                <div class="col-sm-10">
                    <input th:field="*{email}" type="text" class="form-control" id="emailInput"
                           placeholder="Enter email...">
                    <small th:text="${#fields.hasErrors('email') ? 'Must be a valid e-mail address' : ''}" id="emailHelp" class="text-danger"></small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="passwordInput"><b>Password:</b></label>
                <div class="col-sm-10">
                    <input th:field="*{password}" type="password" class="form-control" id="passwordInput" placeholder="Password...">
                    <small th:text="${#fields.hasErrors('password') ? 'Must be minimum 6 characters, at least one letter and one number' : ''}" id="passwordHelp" class="text-danger"></small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="confirmPasswordInput"><b>Confirm password:</b></label>
                <div class="col-sm-10">
                    <input th:field="*{confirmPassword}" type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirm password...">
                    <small th:text="${#fields.hasErrors('confirmPassword') ? 'Passwords dont match' : ''}" id="confirmPasswordHelp" class="text-danger"></small>
                </div>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-primary m-2">Register</button>
                <button type="reset" class="btn btn-light m-2">Clear</button>
            </div>
        </form>
    </div>
</body>
</html>
