<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="header :: navbar"></div>
    <div class="main">
        <div class="row justify-content-between">
            <h1>Home</h1>
            <a class="btn btn-info m-2" th:href="@{'/users/create'}" role="button">Create new User</a>
        </div>
        <div class="row">
            <table class="table">
                <tr scope="row">
                    <th scope="col">No.</th>
                    <th scope="col">Id</th>
                    <th scope="col">Full name</th>
                    <th scope="col">E-mail</th>
                    <th colspan="2" scope="col">Operations</th>
                </tr>
                <tr scope="row" th:each="user, state : ${users}">
                    <td><b th:text="${state.count}"></b></td>
                    <td th:text="${user.getId()}">Id</td>
                    <td><a th:text="${user.getFullName()}" th:href="@{'/users/' + ${user.getId()} + '/read'}">FullName</a></td>
                    <td th:text="${user.getEmail()}">Email</td>
                    <td><a th:href="@{'/users/' + ${user.getId()} + '/update'}">Edit</a></td>
                    <td><a th:href="@{'/users/' + ${user.getId()} + '/delete'}">Remove</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
