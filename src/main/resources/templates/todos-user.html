<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All ToDo lists of User</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="header :: navbar"></div>
    <div class="main">
        <div class="row justify-content-between">
            <h1 th:text="'All ToDo Lists of ' + ${user.getFirstName()} + ' ' + ${user.getLastName()}"></h1>
            <a class="btn btn-info m-2" th:href="@{'/todos/create/users/' + ${user.getId()}}" role="button">Create New
                ToDo List</a>
        </div>
        <div class="row">
            <table class="table">
                <tr scope="row">
                    <th scope="col">No.</th>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Owner</th>
                    <th colspan="2" scope="col">Operations</th>
                </tr>
                <tr scope="row" th:each="todo, state : ${todos}">
                    <td><b th:text="${state.count}"></b></td>
                    <td th:text="${todo.getId()}"></td>
                    <td><a th:text="${todo.getTitle()}"th:href="@{'/todos/' + ${todo.getId()} + '/tasks'}"></a></td>
                    <td th:text="${todo.getCreatedAt()}"></td>
                    <td th:text="${todo.getOwner()}"></td>
                    <td><a th:href="@{'/todos/' + ${todo.getId()} + '/update/users/' + ${user.getId()}}">Edit</a></td>
                    <td><a th:href="@{'/todos/' + ${todo.getId()} + '/delete/users/' + ${user.getId()}}">Remove</a></td>
                </tr>
            </table>
        </div>
        <div class="row">
            <a th:href="@{'/home'}" th:text="'Go to Home'"></a>
        </div>
    </div>
</div>
</body>
</html>
