<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update existing To-Do</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div th:replace="header :: navbar"></div>
    <div class="main">
        <h1>Update Existing ToDo</h1>
        <form method="POST" th:action="@{'/todos/'+${todoUpdate.getId()}+'/update/users/'+${todoUpdate.getOwnerId()}}" th:object="${todoUpdate}">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="todoId"><b>Id:</b></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="todoId" th:value="${todo_id}" disabled>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="titleInput"><b>Title:</b></label>
                <div class="col-sm-10">
                    <input th:field="*{todoTitle}" type="text" class="form-control" id="titleInput"
                           placeholder="Enter todo title...">
                    <small th:text="${#fields.hasErrors('todoTitle') ? 'The title cannot be empty' : ''}" id="titleHelp"
                           class="text-danger"></small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="ownerInput"><b>Owner:</b></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ownerInput" th:value="${todoUpdate.getOwner()}" disabled>
                </div>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-primary m-1">Update</button>
                <button type="reset" class="btn btn-light m-1">Clear</button>
            </div>
            <div class="row">
                <a th:href="@{'/todos/all/users/' + ${todoUpdate.getOwnerId()}}" th:text="'Go to ToDo List'"></a>
            </div>
        </form>
    </div>
</body>
</html>
